{% extends 'public/headandfoot.html' %}
{% load static %}

{% block title %}
登录
{% endblock %}

{% block information %}
<div style="height: 49px;"></div>
	    <!--<div class="login-logo">
	    	<img src="images/logo.png" />
	    </div>-->
        <form action="" method="post">
        {% csrf_token %}
	    <div style="height: 3rem;"></div>
	    <input type="text" value="{{ data.tel }}" name="tel" id="mobile" placeholder="请输入用户名/手机号" class="login-name">
            <p class="" style="color: red; margin-left: 3rem">{{ error.tel.0 }}</p>
	    <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
            <p class="" style="color: red; margin-left: 3rem">{{ error.password.0 }}</p>
	    <input type="submit" class="login-btn" value="我要登录">
        </form>
	    <div class="agree">
	    	<a href="{% url 'users:注册' %}">免费注册</a>
	    	<a href="{% url 'users:找回密码' %}" class="forget">忘记密码？</a>
	    </div>
	    <div class="line"></div>
	    <div class="line-text">第三方账号登录</div>
	    <ul class="second-login">
	    	<li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
	    	<li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
	    </ul>
{% endblock %}
